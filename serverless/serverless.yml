# serverless.yml

service: frontend-ecs-services

plugins:
  - serverless-python-requirements
  - serverless-wsgi
  - serverless-dotenv-plugin
custom:
  wsgi:
    app: client.app # app.py and the app variable inside
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.6
  stage: dev
  # stage: ${env:environment}
  region: eu-central-1
  environment:
    environment: ${env:environment}
    bucket: ${env:bucket}

functions:
  ## Client gateway function
  client:
    handler: wsgi_handler.handler
    role: arn:aws:iam::${env:account_id}:role/frontend-client-gateway-role-${env:environment}
    events:
      - http:
          path: "/createclient"
          method: post
      - http:
          path: "/removeclient"
          method: delete
  
  ## Creation function
  createservice:
    handler: artifacts.handler
    role: arn:aws:iam::${env:account_id}:role/frontend-create-lambda-service-role-${env:environment}
    timeout: 60
    events:
      - s3:
          bucket: lazzaro-ongs-template-artifacts-${env:environment}
          event: s3:ObjectCreated:Put
  
  ## Deletion function
  removeservice:
    handler: stream.handler
    role: arn:aws:iam::${env:account_id}:role/frontend-delete-lambda-service-role-${env:environment}
    timeout: 45
    events:
      # how to dynamically configure based on events
      # - stream:
      #   type: dynamodb
      #   arn:
      #     Fn::GetAtt: [ ClientTable, StreamArn ]
      # - stream: arn:aws:dynamodb:eu-central-1:${env:account_id}:table/frontend-ddb-client-${env:environment}/stream/*    
      # - stream: arn:aws:dynamodb:eu-central-1:${env:account_id}:table/frontend-ddb-client/stream/2021-05-06T13:13:45.502 # prod
  
  ## Test ssm parameter retrieval
  testservice:
    handler: testdeploy.handler
    role: arn:aws:iam::${env:account_id}:role/frontend-test-service-role-${env:environment}
    timeout: 30
    # events:
    #   - sqs:
    #     arn: arn:aws:sqs:us-east-1:${env:account_id}:lazzaro-sqs-service-${env:environment}
    #     batchSize: 10

  ## Security group remove
  deletesecuritygroup:
    handler: removesg.handler
    role: arn:aws:iam::${env:account_id}:role/frontend-delete-sg-service-role-${env:environment}
    timeout: 30
    events:
      - sqs:
        arn: arn:aws:sqs:us-east-1:${env:account_id}:lazzaro-sqs-service-${env:environment}
        batchSize: 10

