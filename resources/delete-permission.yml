Resources:
  DeleteLambdaServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: frontend-delete-lambda-service-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: Allow
          Principal:
            Service: lambda.amazonaws.com
          Action: sts:AssumeRole
      Policies:
      - PolicyName: "cloudwatch-logs-config"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
            Resource: "arn:aws:logs:eu-central-1:648410456371:*"
          - Effect: Allow
            Action:
              - logs:PutLogEvents
              - logs:CreateLogStream
            Resource: "arn:aws:logs:eu-central-1:648410456371:log-group:/aws/lambda/frontend-ecs-services-dev-removeservice:*"
      - PolicyName: "ddb-permissions"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
              - dynamodb:GetRecords
              - dynamodb:GetShardIterator
              - dynamodb:DescribeStream
            Resource: "arn:aws:dynamodb:eu-central-1:648410456371:table/frontend-ddb-client/stream/2021-05-05T13:45:56.713"
          - Effect: Allow
            Action:
              - dynamodb:ListStreams
            Resource: "arn:aws:dynamodb:eu-central-1:648410456371:table/frontend-ddb-client"